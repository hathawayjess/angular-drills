<html ng-app="myModule">
	<body ng-controller="myCtrl">
		<div>
			Filter name: <input style="text" ng-model="search.name" />
		</div>
		<div>
			Filter email: <input type="text" ng-model="search.email" />
		</div>
		<ul ng-repeat="data in myData  | filter: search">
			<li>{{ data.name }}</li>
			<li>{{ data.email }}</li>
			<li>{{ data.dateEmployed }}</li>
			<li>{{ data.phone }}</li>

		</ul>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
